<link rel="stylesheet" href="/static/bootstrap/dist/css/bootstrap.min.css">

<body>
	<header class="jumbotron" style="background: url(/static/images/jumbo_back.jpg); background-size: 100%; background-position-y:bottom; border-radius: 0">
		<div class="row row-header">
			<div class="col-12 col-md-10" style="
				margin-top: 5%;
				padding: 5%;
				background-color: rgba(255,255,255,0.6);
				border-radius:10px;
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
				<h1>Project Allotment Portal</h1>
				<p>We use the concept behind stable marriage problem to assign projects to students, such that the assignment is stable between students and teachers</p>
			</div>
		</div>
	</header>
	
	<nav class="navbar navbar-light bg-light navbar-expand-sm fixed-top">
		<div class="container">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<a class="navbar-brand" href="#"><img src="/static/images/motilal_square.png" height="40" width="40"></a>
			<div class="collapse navbar-collapse" id="Navbar">
				<ul class="nav nav-pills mr-auto">
					<li class="nav-item" style="margin-left: 60px">
						<a class="nav-link active" href="#">
							Home
						</a>
					</li>
					<li class="nav-item" style="margin-left: 60px">
						<a class="nav-link disabled" style="cursor: not-allowed;">
							Result
						</a>
					</li>
				</ul>
				<form class="form-inline mr-2 my-2" action="/logout" method="POST">
					<button type="submit" class="btn btn-outline-dark mr-2 my-2">
						Logout
					</button>
				</form>
			</div>
		</div>
	</nav>
	
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-10">
				<div class="card">
					<h4 class="card-header">Preferences</h4>
					<div class="card-body">
						<form action="/submit" method="POST" enctype="multipart/form-data">			
							<div class="form-row form-group">
								<label for="student" class="col-md-2 col-form-label">Student : </label>
								<div class="col-md-10">
									<input type="file" accept=".json" name="student">
								</div>
							</div>
							
							<div class="form-row form-group">
								<label for="teacher" class="col-md-2 col-form-label">Teacher : </label>
								<div class="col-md-10">
									<input type="file" accept=".json" name="teacher">
								</div>
							</div>
							
							<div class="form-row form-group">
								<label for="members" class="col-md-2 col-form-label">Group Members : </label>
								<div class="col-md-10">
									<input type="file" accept=".json" name="members">
								</div>
							</div>
							
							<div class="form-group row">
								<div class="offset-md-2 col-md-10">
									<button type="submit" class="btn btn-primary">Send Preferences</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	
</body>

<script src="../static/bootstrap/dist/js/bootstrap.min.js"></script>
<script>
	// When the user scrolls down 80px from the top of the document, resize the navbar's padding and the logo's font size
	window.onscroll = function() {scrollFunction()};
	
	function scrollFunction() {
		if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
			document.getElementsByClassName("header").style.padding = "30px 10px";
			document.getElementById("logo").style.fontSize = "25px";
		} else {
			document.getElementById("navbar").style.padding = "80px 10px";
			document.getElementById("logo").style.fontSize = "35px";
		}
	}
</script>
